name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Debug env
      run: |
        echo "UI_BASE_URL=$UI_BASE_URL"
        echo "API_BASE_URL=$API_BASE_URL"
    - name: Run Playwright tests
      run: npx playwright test
      env:
        UI_BASE_URL: ${{ secrets.UI_BASE_URL }}
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
    - name: Upload Allure results to server
      run: |
        curl -X POST "https://b46e-80-238-117-154.ngrok-free.app/allure-docker-service/send-results" \
        -H "Content-Type: multipart/form-data" \
        -F "files[]=@allure-results"
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
